{% extends "layout.html" %}
{% block title %}
input
{%endblock%}
{%block body%}
<nav class="navbar navbar-dark bg-dark">
                <a class="card cardmain" href="/home"><img src="static/icons/home.png" class="img-fluid" alt="Responsive image"></a>
                <div class="scrolling-wrapper-flexbox">
                                <div class="card card2"><a href="#"><img src="static/icons/Transactie.png" class="img-fluid" alt="Responsive image"></a></div>
                                <div class="card card3"><a href="#"><img src="static/icons/Overschrijving.png" class="img-fluid" alt="Responsive image"></a></div>
                                <div class="card card7"><a href="#"><img src="static/icons/Aandeel.png" class="img-fluid" alt="Responsive image"></a></div>
                                <div class="card card6"><a href="#"><img src="static/icons/Lening1.png" class="img-fluid" alt="Responsive image"></a></div>
                                <div class="card card1"><a href="#"><img src="static/icons/budget.png" class="img-fluid" alt="Responsive image"></a></div>
                                <div class="card card2"><a href="#"><img src="static/icons/Rekening.png" class="img-fluid" alt="Responsive image"></a></div>
                                <div class="card card7"><a href="#"><img src="static/icons/Belegging2.png" class="img-fluid" alt="Responsive image"></a></div>
                        </div>
              </nav>
        <div class="container-fluid">
                <form action="/" method="post" id="form">
                        <input name="name" autocomplete="on" autofocus placeholder="Naam" type="text" class="form-control form1 naam"/>
                        <input name="Hoeveelheid" placeholder="Bedrag" type="number" pattern="[0-9]*" step="any" required class="form-control form1"/>
                        <input name="Datum" placeholder="Datum" type="date" class="form-control form1"/>


                        <div class="cc-selector scrolling-wrapper-flexbox form1">
                                        {%for row in rekeningen %}
                                        {% if row[2] == "smekkels" %}
                                        <input id={{row[2]}} type="radio" name="rekening" value={{row[2]}} />
                                        <label class="drinkcard-cc card rekeningkiezer bg-info" for={{row[2]}}>{{row[2]}}</label>
                                        {% else %}
                                        <input id={{row[2]}} type="radio" name="rekening" value={{row[2]}} />
                                        <label class="drinkcard-cc card rekeningkiezer" for={{row[2]}}>{{row[2]}}</label>
                                        {% endif %}
                                        {% endfor %}
                        </div>

                        <input name="Categorie" placeholder="Inkomst - Uitgave - Shmekkels" type="text" class="form-control form1"/>
                        <input name="Categorie" placeholder="Categorieën" type="text" class="form-control form1"/>
                        <input name="Categorie" placeholder="Subcategorieën" type="text" class="form-control form1"/>
                        <button type="submit" class="form-control form1 add">Voeg toe</button>
        </div>
        </div>
{%endblock%}
